<!DOCTYPE html>
<html>
<head>
    <title>Book Buddy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Buddy</h1>
        <form method="post" action="/result">
            <label for="category">Choose a category:</label>
            <select name="category" id="category" required onchange="showSubOptions()">
                <option value="">--Select Category--</option>
                <option value="age">Age</option>
                <option value="genre">Genre</option>
                <option value="mood">Mood</option>
                <option value="author">Author</option>
                <option value="language">Language</option>

            </select>

            <div id="suboption-container">
                <label for="option">Choose an option:</label>
                <select name="option" id="option" required>
                    <option value="">--Select Option--</option>
                </select>
            </div>

            <button type="submit">Get Suggestions</button>
        </form>
    </div>

    <script>
        const options = {
            "age": ["10-15", "16-25", "26-40", "40+"],
            "genre": [
                "fantasy", "mystery", "romance", "science fiction", "horror",
                "biography", "historical fiction", "non-fiction", "thriller",
                "popularity", "self-help", "comedy", "classics"
            ],
            "mood": [
                "happy", "sad", "motivated", "romantic", "adventurous",  
                "curious", "scared", "relaxed", "bored"
            ],
            "author":[
                "j.k. rowling", "george orwell", "jane austen", 
                "stephen king", "agatha christie", "mark twain", 
                "charles dickens", "ernest hemingway", "dan brown",
                "haruki murakami"
            ],
            "language": [
                "english", "hindi", "french", "spanish", "german",
                "japanese", "russian", "chinese", "arabic", "korean"
            ]
        };

        function showSubOptions() {
            const category = document.getElementById("category").value;
            const suboptionSelect = document.getElementById("option");
            suboptionSelect.innerHTML = '<option value="">--Select Option--</option>';

            if (category && options[category]) {
                options[category].forEach(sub => {
                    const opt = document.createElement("option");
                    opt.value = sub;
                    opt.textContent = sub.charAt(0).toUpperCase() + sub.slice(1);
                    suboptionSelect.appendChild(opt);
                });
            }
        }
    </script>
</body>
</html>
